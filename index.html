<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Link  Phosphor Icons-->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:wght@200;400;500;700&display=swap"
        rel="stylesheet">

    <title>Fashion Style</title>
</head>

<body>
    <nav id="navegacao">
        <div class="wrapper">
            <a class="logo" href="#home">
                <img src="img/logo.svg" alt="Logo da marca Fashion">
            </a>
            <div class="menu">
                <ul>
                    <li><a onclick="closeMenu()" href="#home">CATALOGUE</a></li>
                    <li><a onclick="closeMenu()" href="#services">FASHION</a></li>
                    <li><a onclick="closeMenu()" href="#about">FAVOURITE</a></li>
                    <li><a onclick="closeMenu()" href="#contato">LIFESTYLE</a></li>
                </ul>
                <!-- BUTTON - MENU EXPANDED -->
                <a class="button" onclick="closeMenu()" href="#contato">
                    SIGN UP
                </a>
                <!-- END BUTTON - MENU EXPANDED -->
            </div>
            <button aria-expanded="false" aria-label="Abrir menu" onclick="openMenu()" class="open-menu">
                <i class="ph ph-list"></i>
            </button>
            <button aria-expanded="True" aria-label="Fechar menu" onclick="closeMenu()" class="close-menu">
                <i class="ph ph-x"></i>
            </button>
        </div>
    </nav>

    <section id="home">
        <div class="wrapper">
            <div class="col-a">
                <header>
                    <h4>Comodidade e segurança<br> em sua entrega</h4>
                    <h1>
                        LET’S EXPLORE UNIQUE CLOTHES.
                    </h1>
                    <p>
                        Live for Influential and Innovative fashion!
                    </p>
                    

                </header>

                <div class="content">
                    <a class="button" href="#contato">
                        Shap Now 
                    </a>
                    <div>
                        <img src="img/img-home-02.png" alt="Imagem de um shap amarelo">
                    </div>
                </div>
            </div>

            <div class="col-b">
                <img class="home-img" src="img/img-home-01.png" alt="Imagem de motoqueiro de entrega para em uma rua">

            </div>


            <div class="home-cards">
                <div class="home-card">
                    <img src="img/home-img-seguranca.png" alt="Imagem de uma caixa">
                    <h3>Segurança</h3>
                </div>
                <!-- <p>Receba ou envie suas entregas com total segurança</p> -->
                <div class="home-card">
                    <img src="img/home-img-agilidade.png"
                        alt="Imagem de uma medalha com o número 1 no centro da imagem">
                    <h3>Agilidade</h3>
                </div>
                <!-- <p>Sempre respeitando prazos e necessidade</p> -->
                <div class="home-card">
                    <img src="img/home-img-comodidade.png" alt="Imagem de uma casa">
                    <h3>Comodidade</h3>
                </div>

                <div class="home-card">
                    <img src="img/home-img-horario.png" alt="Imagem de uma casa">
                    <h3>Flexibilidade</h3>
                </div>
            </div>
        </div>
        <!-- <p>Retiramos e entregamos incomendas aonde você estiver</p> -->
    </section>
    <!-- FIM HOME-->


    <script src="js/script.js"></script>

</body>

</html>
